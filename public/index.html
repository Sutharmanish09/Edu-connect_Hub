<body>
    <div class="card-container">
        <div class="card">
            <!-- Login Side -->
            <div class="card-face login-side">
                <div class="form-header">
                    <div class="logo">
                        <img src="images/logo.png" alt="Logo">
                    </div>
                    <h2>Welcome Back</h2>
                    <p class="subtitle">Sign in to continue learning</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" class="input-field" id="loginEmail" placeholder=" " required>
                        <label class="input-label">Email Address</label>
                    </div>

                    <div class="form-group">
                        <input type="password" class="input-field" id="loginPassword" placeholder=" " required>
                        <label class="input-label">Password</label>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <div class="social-btn" id="googleLogin">G</div>
                    <div class="social-btn" id="facebookLogin">f</div>
                    <div class="social-btn" id="linkedinLogin">in</div>
                </div>

                <div class="switch-form">
                    <p>Don't have an account? <a href="#" onclick="document.querySelector('.card').classList.add('flipped')">Sign Up</a></p>
                </div>
            </div>

            <!-- Signup Side -->
            <div class="card-face signup-side">
                <div class="form-header">
                    <div class="logo">
                        <img src="images/logo.png" alt="Logo">
                    </div>
                    <h2>Create Account</h2>
                    <p class="subtitle">Join our learning community</p>
                </div>

                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" class="input-field" id="signupName" placeholder=" " required>
                        <label class="input-label">Full Name</label>
                    </div>

                    <div class="form-group">
                        <input type="email" class="input-field" id="signupEmail" placeholder=" " required>
                        <label class="input-label">Email Address</label>
                    </div>

                    <div class="form-group">
                        <input type="password" class="input-field" id="signupPassword" placeholder=" " required>
                        <label class="input-label">Password</label>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <div class="social-login">
                    <div class="social-btn" id="googleSignup">G</div>
                    <div class="social-btn" id="facebookSignup">f</div>
                    <div class="social-btn" id="linkedinSignup">in</div>
                </div>

                <div class="switch-form">
                    <p>Already have an account? <a href="#" onclick="document.querySelector('.card').classList.remove('flipped')">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: email, password })
            });

            const data = await response.json();
            if (response.ok) {
                window.location.href = `/dashboard?token=${data.token}`;
            } else {
                alert('Login failed');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            const response = await fetch('/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: email, password })
            });

            const data = await response.json();
            if (response.ok) {
                window.location.href = `/dashboard?token=${data.token}`;
            } else {
                alert('Sign up failed');
            }
        });

        document.getElementById('googleLogin').addEventListener('click', () => {
            window.location.href = '/auth/google';
        });

        document.getElementById('facebookLogin').addEventListener('click', () => {
            window.location.href = '/auth/facebook';
        });

        document.getElementById('linkedinLogin').addEventListener('click', () => {
            window.location.href = '/auth/linkedin';
        });

        document.getElementById('googleSignup').addEventListener('click', () => {
            window.location.href = '/auth/google';
        });

        document.getElementById('facebookSignup').addEventListener('click', () => {
            window.location.href = '/auth/facebook';
        });

        document.getElementById('linkedinSignup').addEventListener('click', () => {
            window.location.href = '/auth/linkedin';
        });
    </script>
