<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 24px;
            color: #333;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 15px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #666;
            cursor: pointer;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 20px;
        }
        .main-content h1 {
            margin: 20px 0;
            font-size: 28px;
            color: #333;
        }
        .chat-container {
            width: 90%;
            height: 70vh;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }
        .chat-input {
            width: 90%;
            margin-top: 10px;
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .chat-input button {
            background-color: #5a67d8;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
            font-size: 16px;
        }
        .chat-input button:hover {
            background-color: #4c51bf;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>EduConnect Hub</h2>
        <ul>
            <li><a onclick="changeContent('First Year')">First Year</a></li>
            <li><a onclick="changeContent('Second Year')">Second Year</a></li>
            <li><a onclick="changeContent('Third Year')">Third Year</a></li>
            <li><a onclick="changeContent('Fourth Year')">Fourth Year</a></li>
            <li><a onclick="changeContent('Alumni')">Alumni</a></li>
            <li><a onclick="changeContent('Faculty')">Faculty</a></li>
            <li><a onclick="changeContent('General')">General</a></li>
        </ul>
        <div class="footer">
            <a onclick="showProfile()" style="cursor:pointer;">Profile</a><br>
            <button class="button" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="main-content" id="main-content">
        <h1>Welcome to EduConnect Hub!</h1>
        <p>Select a category from the sidebar.</p>
        <div class="chat-container" id="chat-container"></div>
        <div class="chat-input">
            <input type="text" id="chat-message" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function changeContent(category) {
            const content = document.getElementById("main-content");
            content.innerHTML = `<h1>Welcome to ${category} Section!</h1><p>Here you will find resources and discussions for ${category}.</p>
            <div class="chat-container" id="chat-container"></div>
            <div class="chat-input">
                <input type="text" id="chat-message" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>`;
        }

        function sendMessage() {
            const messageInput = document.getElementById("chat-message");
            const message = messageInput.value.trim();
            if (message === "") return;
            
            const chatContainer = document.getElementById("chat-container");
            const newMessage = document.createElement("p");
            newMessage.textContent = message;
            chatContainer.appendChild(newMessage);
            
            messageInput.value = "";
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showProfile() {
            const content = document.getElementById("main-content");
            content.innerHTML = `<h1>Profile Page</h1>
            <p>Name: John Doe</p>
            <p>Email: johndoe@example.com</p>
            <p>Department: Computer Science</p>
            <button onclick="changeContent('General')">Back to General</button>`;
        }

        function logout() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
