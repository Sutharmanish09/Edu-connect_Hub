<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edu-connectHUB - Sign In/Register</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-color: #1a1a1a;
    --secondary-color: #333333;
    --accent-color: #757575;
    --text-color: #f5f5f5;
    --border-color: #444444;
    --highlight-color: #666666;
    --error-color: #ff4d4d;
    --success-color: #4CAF50;
    --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    --shadow-small: 0 2px 10px rgba(0, 0, 0, 0.2);
    --shadow-medium: 0 4px 20px rgba(0, 0, 0, 0.3);
    --gradient: linear-gradient(135deg, #333333, #1a1a1a);
}

body {
    font-family: 'Montserrat', sans-serif;
    background-color: #121212;
    height: 100vh;
    overflow: hidden;
    color: var(--text-color);
}

.container {
    display: flex;
    height: 100vh;
    width: 100%;
    position: relative;
}

.form-section {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--primary-color);
    padding: 40px;
    position: relative;
    z-index: 2;
    box-shadow: var(--shadow-medium);
}

.form-container {
    max-width: 400px;
    width: 100%;
    position: relative;
    height: auto;
    display: flex;
    flex-direction: column;
}

.illustration-section {
    width: 50%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--gradient);
    padding: 20px;
    overflow: hidden;
    position: relative;
}

.illustration-section img {
    width: 70%;
    height: auto;
    max-height: 80vh;
    object-fit: contain;
    border-radius: 8px;
    box-shadow: var(--shadow-medium);
    filter: grayscale(100%);
    transition: var(--transition);
}

.illustration-section:hover img {
    filter: grayscale(70%);
}

.illustration-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        45deg,
        rgba(30, 30, 30, 0.5),
        rgba(30, 30, 30, 0.5) 10px,
        rgba(20, 20, 20, 0.5) 10px,
        rgba(20, 20, 20, 0.5) 20px
    );
    opacity: 0.3;
}

.heading {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 30px;
    color: var(--text-color);
    position: relative;
    display: inline-block;
}

.heading::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 0;
    width: 40px;
    height: 2px;
    background: var(--accent-color);
    border-radius: 2px;
}

.social-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background-color: rgba(50, 50, 50, 0.8);
    color: var(--text-color);
    border: 1px solid var(--border-color);
    padding: 12px 15px;
    width: 100%;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-bottom: 15px;
    transition: var(--transition);
    box-shadow: var(--shadow-small);
    font-weight: 500;
}

.btn-google {
    background-color: rgba(50, 50, 50, 0.8);
}

.btn-google:hover {
    background-color: rgba(70, 70, 70, 0.8);
    transform: translateY(-2px);
    box-shadow: var(--shadow-medium);
}

.btn-google i {
    color: #db4437;
    font-size: 18px;
}

.divider {
    display: flex;
    align-items: center;
    margin: 20px 0;
    color: var(--accent-color);
    font-size: 14px;
}

.divider:before,
.divider:after {
    content: "";
    flex: 1;
    height: 1px;
    background-color: var(--border-color);
}

.divider:before {
    margin-right: 10px;
}

.divider:after {
    margin-left: 10px;
}

.form-group {
    margin-bottom: 20px;
    position: relative;
}

.form-group i.field-icon {
    position: absolute;
    left: 15px;
    top: 16px;
    color: var(--accent-color);
    transition: var(--transition);
    z-index: 1;
}

.form-group input:focus + i.field-icon {
    color: var(--text-color);
}

/* Password toggle button styles */
.password-container {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--accent-color);
    cursor: pointer;
    font-size: 16px;
    padding: 0;
    z-index: 2;
    transition: var(--transition);
}

.toggle-password:hover {
    color: var(--text-color);
}

.toggle-password:focus {
    outline: none;
}

input {
    width: 100%;
    padding: 15px 15px 15px 45px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    font-size: 15px;
    transition: var(--transition);
    background-color: rgba(30, 30, 30, 0.8);
    color: var(--text-color);
    font-family: 'Montserrat', sans-serif;
}

.password-container input {
    padding-right: 45px; /* Make room for the toggle button */
}

input:focus {
    outline: none;
    border-color: var(--accent-color);
    background-color: rgba(40, 40, 40, 0.8);
    box-shadow: var(--shadow-small);
}

input::placeholder {
    color: var(--accent-color);
}

.forgot-password {
    text-align: right;
    margin-bottom: 20px;
}

a {
    color: var(--accent-color);
    text-decoration: none;
    font-size: 14px;
    transition: var(--transition);
    font-weight: 500;
}

a:hover {
    color: var(--text-color);
    text-decoration: none;
}

.btn {
    background: var(--gradient);
    color: var(--text-color);
    padding: 15px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    font-weight: 500;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    box-shadow: var(--shadow-small);
    font-family: 'Montserrat', sans-serif;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-medium);
    background: linear-gradient(135deg, #444444, #2a2a2a);
}

.btn:active {
    transform: translateY(-1px);
}

.btn:before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: 0.5s;
}

.btn:hover:before {
    left: 100%;
}

.form-footer {
    text-align: center;
    margin-top: 25px;
    font-size: 14px;
    color: var(--accent-color);
}

/* Form Toggle Styles */
.form-toggle {
    display: flex;
    margin-bottom: 30px;
    border-radius: 4px;
    overflow: hidden;
    background-color: rgba(30, 30, 30, 0.8);
    position: relative;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    border: 1px solid var(--border-color);
}

.toggle-btn {
    flex: 1;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    position: relative;
    z-index: 1;
    font-weight: 500;
    transition: color 0.3s ease;
    user-select: none;
    color: var(--accent-color);
}

.slider {
    position: absolute;
    height: 100%;
    width: 50%;
    left: 0;
    top: 0;
    background: var(--gradient);
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    border-radius: 3px;
    z-index: 0;
}

.slider.right {
    left: 50%;
}

.toggle-btn.active {
    color: var(--text-color);
}

/* Form Container Styles */
.login-form, .register-form {
    transition: opacity 0.4s ease, transform 0.4s ease;
    position: absolute;
    width: 100%;
    position: relative;
    opacity: 0;
    visibility: hidden;
    height: 0;
    overflow: hidden;
    transform: translateX(-10px);
}

.login-form {
    opacity: 1;
    visibility: visible;
    height: auto;
    overflow: visible;
    transform: translateX(0);
}

.show-register .login-form {
    opacity: 0;
    visibility: hidden;
    height: 0;
    overflow: hidden;
    transform: translateX(10px);
}

.show-register .register-form {
    opacity: 1;
    visibility: visible;
    height: auto;
    overflow: visible;
    transform: translateX(0);
}

.error-message {
    color: var(--error-color);
    font-size: 13px;
    margin-top: 8px;
    margin-left: 15px;
    display: none;
}

/* Grid pattern for illustration section */
.grid-pattern {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        linear-gradient(rgba(30, 30, 30, 0.3) 1px, transparent 1px),
        linear-gradient(90deg, rgba(30, 30, 30, 0.3) 1px, transparent 1px);
    background-size: 20px 20px;
    z-index: 0;
}

/* Animated elements */
.animated-circle {
    position: absolute;
    border-radius: 50%;
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: pulse 8s infinite ease-in-out;
}

.circle-1 {
    width: 150px;
    height: 150px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.circle-2 {
    width: 200px;
    height: 200px;
    bottom: 20%;
    right: 10%;
    animation-delay: 2s;
}

.circle-3 {
    width: 100px;
    height: 100px;
    top: 40%;
    right: 30%;
    animation-delay: 4s;
}

@keyframes pulse {
    0% {
        transform: scale(0.8);
        opacity: 0.3;
    }
    50% {
        transform: scale(1.1);
        opacity: 0.5;
    }
    100% {
        transform: scale(0.8);
        opacity: 0.3;
    }
}

/* Responsive styles */
@media (max-width: 992px) {
    .container {
        flex-direction: column-reverse;
    }
    
    .form-section, .illustration-section {
        width: 100%;
        height: auto;
    }
    
    .form-section {
        padding: 30px 20px;
    }
    
    .illustration-section {
        height: 40vh;
    }
    
    .illustration-section img {
        max-height: 30vh;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="form-section">
        <div class="form-container" id="formContainer">
            <div class="form-toggle">
                <div class="slider" id="slider"></div>
                <div class="toggle-btn active" id="loginBtn">Sign In</div>
                <div class="toggle-btn" id="registerBtn">Register</div>
            </div>
            
            <div class="login-form">
                <h2 class="heading">Welcome Back</h2>
                <button class="social-btn btn-google"><i class="fab fa-google"></i> Sign in with Google</button>
                <div class="divider">or continue with email</div>
                
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <i class="fas fa-envelope field-icon"></i>
                    <div class="error-message" id="login-email-error"></div>
                </div>
                
                <div class="form-group">
                    <div class="password-container">
                        <input type="password" id="login-password" placeholder="Password" required>
                        <i class="fas fa-lock field-icon"></i>
                        <button type="button" class="toggle-password" onclick="toggleLoginPassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="login-password-error"></div>
                </div>
                
                <div class="forgot-password">
                    <a href="forgot-password.html" onclick="goToForgotPassword()">Forgot Password?</a>

<script>
  function goToForgotPassword() {
    const email = document.getElementById('email')?.value || '';
    window.location.href = `/forgot-password.html?email=${encodeURIComponent(email)}`;
  }
</script>
                </div>
                
                <button class="btn" id="login-btn">Sign In</button>
                <div class="error-message" id="login-error"></div>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="#" id="toRegisterLink">Register here</a></p>
                </div>
            </div>
            
            <div class="register-form">
                <h2 class="heading">Create Account</h2>
                <button class="social-btn btn-google"><i class="fab fa-google"></i> Sign up with Google</button>
                <div class="divider">or register with email</div>
                
                <div class="form-group">
                    <input type="text" id="register-name" placeholder="Full Name" required>
                    <i class="fas fa-user field-icon"></i>
                    <div class="error-message" id="register-name-error"></div>
                </div>
                
                <div class="form-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                    <i class="fas fa-envelope field-icon"></i>
                    <div class="error-message" id="register-email-error"></div>
                </div>
                
                <div class="form-group">
                    <div class="password-container">
                        <input type="password" id="register-password" placeholder="Password" required>
                        <i class="fas fa-lock field-icon"></i>
                        <button type="button" class="toggle-password" onclick="toggleRegisterPassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="register-password-error"></div>
                </div>
                
                <div class="form-group">
                    <div class="password-container">
                        <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                        <i class="fas fa-check-circle field-icon"></i>
                        <button type="button" class="toggle-password" onclick="toggleConfirmPassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="register-confirm-error"></div>
                </div>
                
                <button class="btn" id="register-btn">Create Account</button>
                <div class="error-message" id="register-error"></div>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="toLoginLink">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="illustration-section">
        <div class="grid-pattern"></div>
        <div class="illustration-background"></div>
        <div class="animated-circle circle-1"></div>
        <div class="animated-circle circle-2"></div>
        <div class="animated-circle circle-3"></div>
        <img src="/src/ind_1.png" alt="Education Illustration">
    </div>
</div>

<script>
// Toggle between login and register forms
const formContainer = document.getElementById('formContainer');
const loginBtn = document.getElementById('loginBtn');
const registerBtn = document.getElementById('registerBtn');
const slider = document.getElementById('slider');
const toRegisterLink = document.getElementById('toRegisterLink');
const toLoginLink = document.getElementById('toLoginLink');

function showRegisterForm() {
    formContainer.classList.add('show-register');
    registerBtn.classList.add('active');
    loginBtn.classList.remove('active');
    slider.classList.add('right');
}

function showLoginForm() {
    formContainer.classList.remove('show-register');
    loginBtn.classList.add('active');
    registerBtn.classList.remove('active');
    slider.classList.remove('right');
}

registerBtn.addEventListener('click', showRegisterForm);
loginBtn.addEventListener('click', showLoginForm);
toRegisterLink.addEventListener('click', function(e) {
    e.preventDefault();
    showRegisterForm();
});
toLoginLink.addEventListener('click', function(e) {
    e.preventDefault();
    showLoginForm();
});

function goToForgotPassword() {
    const email = document.getElementById('email').value;
    if (!email) {
      alert('Please enter your email first.');
      return;
    }
    // Redirect to forgot-password.html with email as query param
    window.location.href = `/forgot-password.html?email=${encodeURIComponent(email)}`;
  }

// Password toggle functions
function toggleLoginPassword() {
    const passwordField = document.getElementById('login-password');
    const toggleBtn = passwordField.parentElement.querySelector('.toggle-password i');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleBtn.classList.remove('fa-eye');
        toggleBtn.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleBtn.classList.remove('fa-eye-slash');
        toggleBtn.classList.add('fa-eye');
    }
}

function toggleRegisterPassword() {
    const passwordField = document.getElementById('register-password');
    const toggleBtn = passwordField.parentElement.querySelector('.toggle-password i');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleBtn.classList.remove('fa-eye');
        toggleBtn.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleBtn.classList.remove('fa-eye-slash');
        toggleBtn.classList.add('fa-eye');
    }
}

function toggleConfirmPassword() {
    const passwordField = document.getElementById('register-confirm-password');
    const toggleBtn = passwordField.parentElement.querySelector('.toggle-password i');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleBtn.classList.remove('fa-eye');
        toggleBtn.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleBtn.classList.remove('fa-eye-slash');
        toggleBtn.classList.add('fa-eye');
    }
}

// Show error message
function showError(elementId, message) {
    const errorElement = document.getElementById(elementId);
    errorElement.textContent = message;
    errorElement.style.display = 'block';
}

// Clear error messages
function clearErrors() {
    const errorElements = document.querySelectorAll('.error-message');
    errorElements.forEach(element => {
        element.textContent = '';
        element.style.display = 'none';
    });
}

// Show loading state
function showLoading(buttonId, originalText) {
    const btn = document.getElementById(buttonId);
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
    btn.disabled = true;
}

// Reset button state
function resetButton(buttonId, originalText) {
    const btn = document.getElementById(buttonId);
    btn.innerHTML = originalText;
    btn.disabled = false;
    btn.style.background = '';
}

// Form field animations
const inputs = document.querySelectorAll('input');
inputs.forEach(input => {
    input.addEventListener('focus', () => {
        const fieldIcon = input.parentElement.querySelector('i.field-icon');
        if (fieldIcon) {
            fieldIcon.style.color = 'var(--text-color)';
        }
    });
    
    input.addEventListener('blur', () => {
        if (!input.value) {
            const fieldIcon = input.parentElement.querySelector('i.field-icon');
            if (fieldIcon) {
                fieldIcon.style.color = 'var(--accent-color)';
            }
        }
    });
});

// Handle User Registration
document.getElementById('register-btn').addEventListener('click', async function () {
    clearErrors();
    
    const name = document.getElementById('register-name').value.trim();
    const email = document.getElementById('register-email').value.trim();
    const password = document.getElementById('register-password').value;
    const confirmPassword = document.getElementById('register-confirm-password').value;

    // Validate inputs
    let isValid = true;
    
    if (!name) {
        showError('register-name-error', 'Name is required');
        isValid = false;
    }
    
    if (!email) {
        showError('register-email-error', 'Email is required');
        isValid = false;
    } else if (!/^\S+@\S+\.\S+$/.test(email)) {
        showError('register-email-error', 'Please enter a valid email');
        isValid = false;
    }
    
    if (!password) {
        showError('register-password-error', 'Password is required');
        isValid = false;
    } else if (password.length < 6) {
        showError('register-password-error', 'Password must be at least 6 characters');
        isValid = false;
    }
    
    if (password !== confirmPassword) {
        showError('register-confirm-error', 'Passwords do not match');
        isValid = false;
    }
    
    if (!isValid) return;

    showLoading('register-btn', 'Create Account');

    try {
        const response = await fetch('/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: name,
                email: email,
                password: password
            })
        });

        const data = await response.json();
        
        if (data.success) {
            // Show success state
            const btn = document.getElementById('register-btn');
            btn.innerHTML = '<i class="fas fa-check"></i> Success!';
            btn.style.background = 'var(--success-color)';
            
            setTimeout(() => {
                window.location.href = "/dashboard";
            }, 1000);
        } else {
            resetButton('register-btn', 'Create Account');
            showError('register-error', data.message || data.error || 'Registration failed');
        }
    } catch (error) {
        resetButton('register-btn', 'Create Account');
        showError('register-error', 'Network error. Please check your connection and try again.');
        console.error('Registration error:', error);
    }
});

// Handle User Login
document.getElementById('login-btn').addEventListener('click', async function () {
    clearErrors();
    
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value;

    // Validate inputs
    let isValid = true;
    
    if (!email) {
        showError('login-email-error', 'Email is required');
        isValid = false;
    } else if (!/^\S+@\S+\.\S+$/.test(email)) {
        showError('login-email-error', 'Please enter a valid email');
        isValid = false;
    }
    
    if (!password) {
        showError('login-password-error', 'Password is required');
        isValid = false;
    }
    
    if (!isValid) return;

    showLoading('login-btn', 'Sign In');

    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        });

        const data = await response.json();
        
        if (data.success) {
            // Show success state
            const btn = document.getElementById('login-btn');
            btn.innerHTML = '<i class="fas fa-check"></i> Success!';
            btn.style.background = 'var(--success-color)';
            
            setTimeout(() => {
                window.location.href = "/dashboard";
            }, 1000);
        } else {
            resetButton('login-btn', 'Sign In');
            showError('login-error', data.message || 'Invalid credentials');
        }
    } catch (error) {
        resetButton('login-btn', 'Sign In');
        showError('login-error', 'Network error. Please check your connection and try again.');
        console.error('Login error:', error);
    }
});

// Handle Enter key press for forms
document.getElementById('login-password').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        document.getElementById('login-btn').click();
    }
});

document.getElementById('register-confirm-password').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        document.getElementById('register-btn').click();
    }
});
</script>
</body>
</html>
